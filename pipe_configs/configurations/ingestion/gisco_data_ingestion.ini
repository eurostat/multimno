[Logging]
level = DEBUG

[Spark]
session_name = GiscoDataIngestion

[GiscoDataIngestion]
clear_destination_directory = True
base_url = https://gisco-services.ec.europa.eu/distribution/v2

get_countries = True
countries_resolution = 01 # m
countries_year = 2020

get_nuts = True
nuts_levels = 0,1,2,3
nuts_resolution = 01 # m
nuts_year = 2021

default_crs = 3035
reference_country = ES # ISO A2 code