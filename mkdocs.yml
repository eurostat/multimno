site_name: MultiMNO

theme:
  name: "material"

plugins:
  - search
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          paths: [src]

nav:
  - Code quality: 'code_quality_report.html'
  - Reference: reference/