[Spark]
session_name = SpatialAggregation

[SpatialAggregation]
clear_destination_directory = True

zonning_dataset_id = nuts # zones dataset to be used for aggregation
hierarchical_levels = 1,2,3 # in case of hierarchical zones, the levels to be used for aggregation. If not hierarchical, set to 1

aggregation_type = usual_environments # data object to be aggregated. Currently supported: present_population, usual_environments
